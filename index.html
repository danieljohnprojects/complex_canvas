<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Link the JSXGraph library -->
    <script type="text/javascript" charset="UTF-8"
    src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
    
    <!-- Link the math library -->
    <script type="text/javascript" src="math.js"></script>
    <!-- Link the geometry helpers -->
    <script type="text/javascript" src="geometry.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        #inputBox {
            height: 500px;
            width: 500px;
        }
        #outputBox {
            height: 500px;
            width: 500px;
        }
        </style>
    <title>Test</title>
</head>

<body>
    <div id="graphArea" class="container-md">
        <div class="row g-6 justify-content-center">
            <div class="p-3 col-lg-auto">
                <div id="inputBox" class="jxgbox""></div>
            </div>
            <div class="p-3 col-lg-auto">
                <div id="outputBox" class="jxgbox""></div>
            </div>
        </div>
        <div class="row g-6 justify-content-center">
            <div class="col-10">
                <div class="input-group">
                    <label id="function-input-label" class="input-group-text" for="function-input">f(z) = </label>
                    <input id="function-input" class="form-control" type="text" autocomplete="off" value="z" aria-label="Function input" aria-describedby="function-input-label">
                    <button id="go-btn" class="btn btn-outline-secondary" type="button">Go!</button>
                    <button id="clear-btn" class="btn btn-outline-secondary" type="button">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Link the graphing behavior -->
    <script type="text/javascript" src="graphing.js"></script>
    <!-- Link the button behaviour -->
    <script type="text/javascript" src="buttons.js"></script>

</body>

</html>
