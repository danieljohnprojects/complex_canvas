<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link the JSXGraph library -->
    <script type="text/javascript" charset="UTF-8"
        src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />

    <!-- Link the math library -->
    <script type="text/javascript" src="external_libs/math.js"></script>
    <!-- Link the geometry helpers -->
    <script type="text/javascript" src="lib/geometry.js"></script>
    <!-- Link the latex libraries -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Test</title>
</head>

<body>
    <div id="graphArea" class="container-md">
        <div class="row g-6 justify-content-center">
            <div class="p-3 col-lg-auto">
                <div id="inputBox" class="jxgbox""></div>
            </div>
            <div class=" p-3 col-lg-auto">
                <div id="outputBox" class="jxgbox""></div>
            </div>
        </div>
        <div class="row p-3 justify-content-center">
            <div class="col-auto">
                <p id="activeFunctionReadout">Active function: \(f(z) = z\)</p>
            </div>
        </div>
        <div class="row g-6 justify-content-center">
            <div class="col-10">
                <div class="input-group">
                    <label id="function-input-label" class="input-group-text" for="function-input">f(z) =</label>
                    <input id="function-input" class="form-control" type="text" autocomplete="off" value="z"
                    aria-label="Function input" aria-describedby="function-input-label">
                    <button id="go-btn" class="btn btn-outline-secondary" type="button">Go!</button>
                    <button id="clear-btn" class="btn btn-outline-danger" type="button">Clear</button>
                </div>
            </div>
        </div>
        <div class="row g-6 justify-content-center">
            <div class="col-10">
                <div id="alertPlaceholder"></div>
            </div>
        </div>
        <div class="row p-3 justify-content-center">
            <div class="col-auto">
                <!-- <label id="colorOptions-label" class="input-group-text">Stroke colour: </label> -->

                <input type="radio" class="btn-check" name="colorOptions" id="colorBlue" value="blue" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="colorBlue">Blue</label>

                <input type="radio" class="btn-check" name="colorOptions" id="colorRed" value="red" autocomplete="off">
                <label class="btn btn-outline-danger" for="colorRed">Red</label>

                <input type="radio" class="btn-check" name="colorOptions" id="colorGreen" value="green" autocomplete="off">
                <label class="btn btn-outline-success" for="colorGreen">Green</label>

                <input type="radio" class="btn-check" name="colorOptions" id="colorBlack" value="black" autocomplete="off">
                <label class="btn btn-outline-dark" for="colorBlack">Black</label>
            </div>
        </div>
    </div>
    <!-- Link the graphing behavior -->
    <script type="text/javascript" src="lib/graphing.js"></script>
    <!-- Link the button behaviour -->
    <script type="text/javascript" src="lib/buttons.js"></script>

</body>

</html>
