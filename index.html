<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Link the JSXGraph library -->
    <script
      type="text/javascript"
      charset="UTF-8"
      src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css"
    />

    <!-- Link the math library -->
    <script type="text/javascript" src="external_libs/math.js"></script>
    <!-- Link the geometry helpers -->
    <script type="text/javascript" src="lib/geometry.js"></script>
    <!-- Link the latex libraries -->
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <title>Visualising complex functions</title>
  </head>

  <body theme="sand">
    <div class="full-screen column-page-layout">
      <header>
        <h1>Visualising complex functions</h1>
      </header>
      <main>
        <div class="readable-container grid">
          <form
            name="function-input"
            class="round-end-container"
            id="function-input-form"
          >
            <label id="function-input-label" class="focus" for="function-input"
              >\(f(z) =\)</label
            >
            <input
              id="function-input"
              class="focus"
              type="text"
              autocomplete="off"
              value="z"
              placeholder="enter a function of z"
            />
            <button id="go-button" class="button focus" type="submit">
              Go!
            </button>
          </form>
          <div id="alert-placeholder">
            <div class="toast">⚠ Invalid function ⚠</div>
          </div>
          <div id="drawing-controls">
            <form
              name="colour-picker"
              id="colour-picker-form"
              class="round-end-container"
            >
              <label id="blue">
                <input
                  type="radio"
                  name="color"
                  value="blue"
                  autocomplete="off"
                  checked
                />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 170 260">
                  <path
                    d="M 50 10 L 120 10 L 120 60 C 120 60 150 105 160 125 C 135 150 91.288 250.083 85 250 C 78.712 249.917 35 150 10 125 C 20 105 50 60 50 60 L 50 10 Z"
                  />
                  <ellipse cx="85" cy="125" rx="15" ry="15" />
                  <line x1="85" y1="140" x2="85" y2="250" />
                  <line x1="50" y1="60" x2="120" y2="60" />
                </svg>
              </label>

              <label id="red">
                <input
                  type="radio"
                  name="color"
                  value="red"
                  autocomplete="off"
                />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 170 260">
                  <path
                    d="M 50 10 L 120 10 L 120 60 C 120 60 150 105 160 125 C 135 150 91.288 250.083 85 250 C 78.712 249.917 35 150 10 125 C 20 105 50 60 50 60 L 50 10 Z"
                  />
                  <ellipse cx="85" cy="125" rx="15" ry="15" />
                  <line x1="85" y1="140" x2="85" y2="250" />
                  <line x1="50" y1="60" x2="120" y2="60" />
                </svg>
              </label>

              <label id="green">
                <input
                  type="radio"
                  name="color"
                  value="green"
                  autocomplete="off"
                />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 170 260">
                  <path
                    d="M 50 10 L 120 10 L 120 60 C 120 60 150 105 160 125 C 135 150 91.288 250.083 85 250 C 78.712 249.917 35 150 10 125 C 20 105 50 60 50 60 L 50 10 Z"
                  />
                  <ellipse cx="85" cy="125" rx="15" ry="15" />
                  <line x1="85" y1="140" x2="85" y2="250" />
                  <line x1="50" y1="60" x2="120" y2="60" />
                </svg>
              </label>

              <label id="black">
                <input
                  type="radio"
                  name="color"
                  value="black"
                  autocomplete="off"
                />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 170 260">
                  <path
                    d="M 50 10 L 120 10 L 120 60 C 120 60 150 105 160 125 C 135 150 91.288 250.083 85 250 C 78.712 249.917 35 150 10 125 C 20 105 50 60 50 60 L 50 10 Z"
                  />
                  <ellipse cx="85" cy="125" rx="15" ry="15" />
                  <line x1="85" y1="140" x2="85" y2="250" />
                  <line x1="50" y1="60" x2="120" y2="60" />
                </svg>
              </label>
            </form>
            <button id="clear-button" class="button" type="button">
              Clear
            </button>
          </div>
          <div id="input-box-container" class="graph-container">
            <div id="input-box" class="jxgbox"></div>
            <h2>Input plane</h2>
          </div>
          <div id="output-box-container" class="graph-container">
            <div id="output-box" class="jxgbox"></div>
            <h2>Output plane</h2>
          </div>
          <div id="active-function-readout">
            <p>Active function: \(f(z) = z\)</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Link the graphing behavior -->
    <script type="text/javascript" src="lib/graphing.js"></script>
    <!-- Link the button behaviour -->
    <script type="text/javascript" src="lib/buttons.js"></script>
  </body>
</html>
